<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Struttura</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container wrapper">
          <div class="logo">logo</div>
          <div class="link">link link link link link</div>
          <div class="login">login</div>
        </div>
      </nav>
      <section class="header">
        <div class="container header">
          <div class="header-section"></div>
        </div>
      </section>
    </header>
    <main>
      <section class="section">
        <div class="container section">
          <div class="img-section"></div>
          <div class="content-section"></div>
        </div>
      </section>
      <section class="section dark">
        <div class="container section">
          <div class="content-section"></div>
          <div class="img-section"></div>
        </div>
      </section>
      <section class="section">
        <div class="container section">
          <div class="img-section"></div>
          <div class="content-section"></div>
        </div>
      </section>
      <section class="main-section dark">
        <div class="container main-section">
          <div class="content-main-section"></div>
        </div>
      </section>
    </main>
    <footer>
      <section class="top-footer darker">
        <div class="container top-footer">
          <div class="main-content-footer"></div>
          <div class="wrapper-footer">
            <div class="content-footer"></div>
            <div class="content-footer"></div>
            <div class="content-footer"></div>
            <div class="content-footer"></div>
          </div>
        </div>
      </section>
      <section class="footer darker">
        <div class="container wrapper-footer">
          <div class="logo-footer">Logo</div>
          <div class="bottone-footer">Bottone</div>
        </div>
      </section>
    </footer>
  </body>
</html>
